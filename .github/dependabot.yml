version: 2
updates:
  # Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"

  # Keep npm dependencies up to date for Astro
  - package-ecosystem: "npm"
    directory: "/astro"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
    groups:
      # Group minor/patch updates together
      astro:
        patterns:
          - "astro"
          - "@astrojs/*"
      tailwind:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
