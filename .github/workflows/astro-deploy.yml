name: Deploy Astro to /v2/ subdirectory

on:
  push:
    branches: [master]
    paths:
      - 'astro/**'
      - '.github/workflows/astro-deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: astro/package-lock.json

      - name: Install dependencies
        working-directory: ./astro
        run: npm ci

      - name: Build Astro
        working-directory: ./astro
        run: npm run build

      - name: Download existing site
        run: |
          # Create a combined dist folder
          mkdir -p combined-dist
          
          # Copy all root-level files (legacy site) except v2/
          rsync -av --exclude='astro/' --exclude='.git/' --exclude='combined-dist/' --exclude='new/' ./ combined-dist/
          
          # Copy the built Astro site to the v2 subfolder
          mkdir -p combined-dist/v2
          cp -r astro/dist/* combined-dist/v2/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./combined-dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
